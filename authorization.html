<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto</title>
</head>
<body>
    <h1>Авторизация</h1>
    <form action="https://fom.in.ua/echo">
        <label for="email">email
            <input type="email" name="email" id="email" placeholder="123@gmail.com" required >
        </label>
        <br>
        <label for="password"> Пароль
            <input type="password" name="password" id="password" placeholder="qwe123" required>
        </label>
        <hr>
        <label for="remember_password">Запомнить пароль
            <input type="checkbox" name="remember_password" id="remember_password">
        </label>
        <br>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
